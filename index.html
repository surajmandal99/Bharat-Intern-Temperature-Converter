<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <center>
    <div  class="container" >
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="celsiusInput" placeholder="Enter Celsius">
            <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
            <p>Result: <span id="resultFahrenheit"></span> °F</p>
        </div>
        </div>
        <div class="converter">
            <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
            <button onclick="convertToFahrenheit()">Convert to Celsius</button>
            <p>Result: <span id="resultCelsius"></span> °C</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</center>
</html>
